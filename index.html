<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Planner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<h1>ğŸ‹ï¸ Personalized Workout Planner</h1>

<section id="apiKeySection">
  <h3>Enter ChatGPT API Key</h3>
  <input type="password" id="apiKeyInput" placeholder="sk-xxxx" />
  <button id="saveApiKey">Save Key</button>
</section>

<section id="userForm" class="hidden">
  <h3>Your Details</h3>

  <input id="age" type="number" placeholder="Age" />
  <input id="height" type="number" placeholder="Height (cm)" />
  <input id="weight" type="number" placeholder="Weight (kg)" />

  <select id="goal">
    <option value="lean muscle">Lean Muscle</option>
    <option value="fat loss">Fat Loss</option>
    <option value="strength">Strength</option>
  </select>

  <select id="experience">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <button id="generatePlan">Generate My Plan</button>
</section>

<section id="planSection" class="hidden">
  <h3>Your Plan</h3>
  <pre id="planOutput"></pre>
  <button id="editPlan">Edit / Regenerate</button>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
